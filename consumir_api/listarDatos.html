<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  
   </style>
    <title>Lista de los datos</title>
</head>
<body onload="listarDatos()">
    <div class="container">
      
        <ul>
          <li><a href="registrarUsuario.html" class="btn btn-primary">Registrar usuario</a></li>
          <!-- Otros elementos de navegaciÃ³n si los hubiera -->
        </ul>
      
      
        <table class="striped">
            <thead>
                <tr>
                    <th>
                        Documento
                    </th>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Nota1
                    </th>
                    <th>
                        Nota2
                    </th>
                    <th>
                        Nota3
                    </th>
                    <th>
                      Observaciones
                    </th>
                    <th>
                      Promedio
                    </th>
                    
                    <th>
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody id="contenido">
                
            </tbody>
        </table>
        
    </div>


    
  <!-- Modal Trigger -->

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
     
        <div class="container">
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="documento" type="number" class="validate" placeholder="documento">
                      <label for="documento">documento</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">lock</i>
                      <input id="nombre" type="text" class="validate" placeholder="nombre">
                      <label for="nombre">nombre</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">lock</i>
                      <input id="nota1" type="number" class="validate" placeholder="nota1">
                      <label for="nota1">nota1</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">lock</i>
                      <input id="nota2" type="number" class="validate" placeholder="nota2">
                      <label for="nota2">nota2</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="nota3" type="number" class="validate" placeholder="nota3">
                      <label for="nota3">nota3</label>
                    </div>
                  </div>
                
                <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">lock</i>
                    <input id="observaciones" type="text" class="validate" placeholder="nota2">
                    <label for="observaciones">OBSERVACIONES</label>
                  </div>


                  <div class="row">
                    <div class="input-field col s6">
                        <button id= "btnActualizar" class="btn waves-effect waves-light" type="button" name="action">Actualizar

                            <i class="material-icons right">send</i>
                          </button>
                    </div>
                  </div>              
                </form>
              </div>
        </div>  

    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Salir</a>
    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/funciones.js">
    </script>

<script>
  
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.modal');
    //var instances = M.Modal.init(elems, options);
});

// Or with jQuery

$(document).ready(function(){
    $('.modal').modal();
});
 

</script> 
</body>
</html>
